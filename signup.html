<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
        <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="./css/signup.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./js/signup.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <nav class="navbar">
          <a href="#" class="logo-link">
            <img src="images/logo.jpeg" alt="Bnp Logo" class="logo-img" />
          </a>

          <div class="navigation-links-container">
            <ul class="navigation-links">
              <li><a href="index.html" class="navigation-link">Home</a></li>
              <li><a href="services.html" class="navigation-link">Services</a></li>
              <li><a href="about.html" class="navigation-link">About</a></li>
              <li><a href="Contact us.html" class="navigation-link">Contact Us</a></li>
            </ul>
          </div>
        </nav>
      </div>
    </header>
    <div class="content">
      <div class="d-flex justify-content-center">
    <div class="wrapper">
      <form action="#" id="signupForm">
        <div class="title-container">
          <h3 class="title">Create Login</h3>
          <hr />
        </div>
        <div class="input-field">
          <label>Email</label>
          <input id="email" type="text" required />
        </div>
        <div class="input-field">
          <label>Password</label>
          <input id="password" type="password" required />
        </div>
        <div class="input-field">
          <label>Confirm Password</label>
          <input id="confirmPassword" type="password" required />
        </div>
        <div class="title-container">
          <h3 class="title">Personal Information</h3>
          <hr />
        </div>

        <div class="input-field">
          <label>First Name</label>
          <input id="first_name" type="text" required />
        </div>
        <div class="input-field">
          <label>Last Name</label>
          <input id="last_name" type="text" required />
        </div>
        <div class="input-field">
          <label>Date Of Birth</label>
          <input id="dob" type="date" required />
        </div>
        <div class="input-field">
          <label>Mother's Maiden Name</label>
          <input id="maiden" type="text" required />
        </div>
        <div class="input-field">
          <label>SSN</label>
          <input id="ssn" type="text" required />
        </div>
        <div class="input-field">
          <label for="file-upload" class="custom-file-upload">Passport</label>
          <input type="file" name="uploadfile" id="passport" />
        </div>

        <div class="input-field">
          <label>IBAN</label>
          <input id="iban" type="text" required />
        </div>
        <div class="title-container">
          <h3 class="title">Contact Information</h3>
          <hr />
        </div>

        <div class="input-field">
          <label>Street Address</label>
          <input id="address" type="text" required />
        </div>
        <div class="input-field">
          <label>Country</label>
          <input id="country" type="text" required />
        </div>
        <div class="input-field">
          <label>City</label>
          <input id="city" type="text" required />
        </div>
        <div class="input-field">
          <label>State</label>
          <input id="state" type="text" required />
        </div>
        <div class="input-field">
          <label>Zip Code</label>
          <input id="zip" type="text" required />
        </div>
        <div class="input-field">
          <label>Phone Number</label>
          <input id="phone" type="text" required />
        </div>
        <div class="title-container">
          <p class="title">
            Select the account that matches the account number entered below
          </p>
        </div>
        <hr />
       
         <div class="input-field">
          <label>Account Type</label>
          <select class="form-select" id="accountType">
            <option value="Checking">Checking</option>
          </select>
        </div>
        <div class="input-field">
          <label>Routing Number</label>
          <input id="routingNumber" type="text" required />
        </div>
        <div class="input-field">
          <label>Account Number</label>
          <input id="accountNumber" type="text" required />
        </div>
        <button type="submit">Register</button>

        <div class="register">
          <p>Have an account? <a href="./index.html">Login</a></p>
        </div>
      </form>
    </div>
    </div>

      window.embeddedChatbotConfig = {

  </body>
</html>
